<div class="p-3 m-3 bg-danger text-white fw-bold">
  Invalid Login or password
</div>
<div class="display-6 fw-bold m-3">SSAFY 전용 GitLab 시스템</div>
<hr>
<form class="border border-secondary rounded-2 m-4">
  <div class="text-center fw-bold m-3">Sign in</div>
  <hr style="height: 3px;">
  <div class="my-3 px-4 py-2">
    <label for="Email" class="form-label fw-bold">Username of email</label>
    <input type="email" class="form-control" id="Email">
  </div>
  <div class="mb-3 px-4 py-2">
    <label for="Password" class="form-label fw-bold">Password</label>
    <input type="password" class="form-control" id="Password">
  </div>
  <div class="mb-3 px-4 py-2">
    <div class="form-check d-flex justify-content-between">
      <div>
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">Remember me</label>
      </div>
      <a href="#">Forgot your password?</a>
    </div>
  <div class="d-grid py-2">
    <button class="btn btn-success mt-4" type="button">Sign in</button>
  </div>
</form>
