{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-primary">수정</button>
    <a href="{% url 'movies:detail' movie.pk %}" type="button" class="btn btn-primary" >취소</a>
  </form>
{% endblock content %}
