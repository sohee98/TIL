{% extends 'base.html' %}

{% block content %}
<h1 class="fw-bold">{{ movie.title }}</h1>
<hr>
<div>
  <img src="{{ movie.poster_path }}" alt="{{ movie.title }} poster image">
<p>
  <hr>
  줄거리
  <br>
  <br>
  {{ movie.overview }}
</p>
<hr>
<p>만든 시각 : {{ movie.created_at }}</p>
<p>수정 시각 : {{ movie.updated_at }}</p>

<hr>
<div class='d-inline'>
  <a href="{% url 'movies:update' movie.pk %}">
    <button class="btn btn-primary">수정</button>
  </a>
</div>
<form class='d-inline' action="{% url 'movies:delete' movie.pk %}" method="POST">
  {% csrf_token %}
  <button class="btn btn-danger">삭제</button>
</form>
<hr>
<a type='button' class='btn btn-secondary d-inline' href="{% url 'movies:index' %}">뒤로</a>

{% endblock content %}
