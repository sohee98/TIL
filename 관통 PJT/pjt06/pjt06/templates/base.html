<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'community:index' %}">Home</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'community:create' %}">Create</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'accounts:logout' %}" method='POST'>
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value='logout'>
              </form>
            </li>  
          {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
            </li>  
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">Signup</a>
            </li> 
          {% endif %}  
        </ul>
      </div>
    </div>
  </nav>

  <div class='container'>
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
